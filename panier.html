                            <ul class="list-group list-group-flush">
                                <li class=" display-5 d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                                    id="total-amount-order">
                                </li>
                                <li

                            <form name="customer-information" id="customer-form" class="row g-3 w-80">
                                <div class="col-md-6">
                                    <label for="firstname" >Pr√©nom :</label>
                                    <input class="w-100 mb-4" type ="text" id="firstname" name="firstname" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname">Nom :</label>
                                    <input  class="w-100 mb-4" type ="text" id="lastname" name="lastname" required>
                                </div>
                                <div class="col-12">
                                    <label for="address">Adresse : </label>
                                    <textarea class="w-100 mb-4" id="address" name="address" required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="city">Ville :</label>
                                    <input class="w-100 mb-4" type="text" id="city" name="city" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="zipcode">Code Postal :</label>
                                    <input class="w-100 mb-4" type="text" id="zipcode" name="zipcode" required>
                                </div>
                                <div class="col-12">
                                    <label for="email">E-mail :</label>
                                    <input class="w-100 mb-4" type="text" id="email" name="email" required>
                                </div>
                                <div class="col-12">
                                    <button id="submitButton" type="submit" class="btn btn-danger">Valider ma commande</button>
